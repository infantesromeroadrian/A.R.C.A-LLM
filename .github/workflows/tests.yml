name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: ğŸ”§ Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -r requirements.txt
    
    - name: ğŸ§ª Run tests
      run: |
        source .venv/bin/activate
        python run_tests.py --coverage
    
    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: ğŸ“ˆ Upload coverage reports
      if: matrix.python-version == '3.10'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
    
    - name: âœ… Coverage Summary
      if: matrix.python-version == '3.10'
      run: |
        source .venv/bin/activate
        coverage report --skip-covered --skip-empty

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ğŸ“¦ Install linters
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
    
    - name: ğŸ” Run Ruff (fast linter)
      run: |
        ruff check src/ --output-format=github
      continue-on-error: true
    
    - name: ğŸ“ Run MyPy (type checking)
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”’ Run Bandit (security linter)
      uses: tj-actions/bandit@v5.5
      with:
        targets: |
          src/
        options: "-ll -r"
        continue-on-error: true

